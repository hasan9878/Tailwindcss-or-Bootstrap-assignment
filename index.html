<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <!--header ssction-->  
  
<header>
    <!-- Navbar -->
    <nav class="flex items-center justify-between px-4 md:px-10 py-4 shadow-md">
        <!-- Logo -->
        <div>
          <img src="images/logo.png" alt="logo" class="w-24 md:w-32" />
        </div>
  
        <!-- Nav Links -->
        <ul class="hidden md:flex gap-6 text-sm font-medium">
          <li>
            <a
              href="#"
              class="px-3 py-2 rounded-md transition-all duration-300 hover:bg-gray-100"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="px-3 py-2 rounded-md text-[#F44335] font-semibold transition-all duration-300 hover:bg-gray-100"
              >About Us</a
            >
          </li>
          <li>
            <a
              href="#"
              class="px-3 py-2 rounded-md  transition-all duration-300 hover:bg-red-50"
              >Upskill</a
            >
          </li>
          <li>
            <a
              href="#"
              class="px-3 py-2 rounded-md transition-all duration-300 hover:bg-gray-100"
              >Contact Us</a
            >
          </li>
        </ul>
  
        <!-- Right Buttons -->
        <div class="flex items-center gap-3">
          <button
            class="bg-[#F44335] text-white text-sm px-3 py-1.5 md:px-4 md:py-2 rounded-md hover:bg-red-800 transition-all duration-300"
          >
            Register Interest
          </button>
  
          <!-- Moon Icon (Font Awesome) -->
          <button aria-label="Toggle Dark Mode">
            <i
              class="fas fa-moon text-gray-700 hover:text-gray-900 text-xl md:text-2xl transition-all duration-300"
            ></i>
          </button>
        </div>
      </nav>
</header>
 <!--header section end-->  


</body>
</html>
